<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gym</title>

    <style>
        body{
            margin: 0px;
            padding: 0px;
            background: url('bgd.png');
            height : 10000px;
            background-repeat: no-repeat;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        /* .header{
            background-color: black;
        } */
        .left{
            display:inline-block;
            position:absolute;
            top:36px;
            left:34px;
            /* border:2px solid yellow; */
            color : white;
        }
        .mid{
            background-color:black;
            border-radius:30px;
            display:block;
            width:43%;
            margin:36px auto;
            border:2px solid rgb(0, 0, 0);
            color : white;
        } 
        .right{
            position: absolute;
            right: 34px;
            top:36px;
            display: inline-block;
            border:2px solid yellow;
            color : black;
        }
        .nav-bar{
            /* display:inline-block; */
        }
        .nav-bar li{
            display:inline-block; 
            font-size:20px;
        } 
        .nav-bar li a{
            color:white;
            text-decoration: none;
            padding:14px;
        } 
        .nav-bar li a:hover , nav-bar li a:active{
            color:beige;
            text-decoration: underline;
            padding:14px;
        } 
        .left img{
            width: 80px; 
            filter:invert(100%);   
            /* For inverting color */
        }
        .left div{
            margin-top:-4px;
            background-color: black;
            text-align:center;
        }

        .btn{
            margin: 0px;
        }
    </style> 
</head>
<body> 
    <header class="header">
         <!--left box for logo  -->
        <div class="left">
            <img src="gym-logo.png" alt=""> 
            <div>Let's get fit</div>
        </div> 
         <!-- mid box for nav-bar -->
        <div class="mid">
            <ul class="nav-bar">
                <li><a href="#HOME">Home</a></li>
                <li><a href="#ABOUT">About</a></li>
                <li><a href="#FITNESS_CAl">Fitness Calculator</a></li>
                <li><a href="#CONTACT">Contact</a></li>
            </ul>
        </div> 
         <!-- right box for buttons -->
        <div class="right"> 
            <button class="btn">Call us now</button>
            <button class="btn">Email us</button>
        </div>

    </header>
    
</body>
</html>
